<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>WngaChizi</title>
</head>

<body>
    <div class="wrapper">
        <p class="header"></p>
        <section class="box">
            <div class="logo">UBER

            </div>
            <h1>Sign Up to Ride</h1>
            <header class="showcase">

                <h1>Safe, reliable rides in minutes</h1>

            </header>
            <form class="input" action="#" id="form1">
                <!-- Personal info -->
                <div class="top-box">
                    <div class="t1">
                        <label for="First name">First name (required)</label><br>
                        <input type="Name" placeholder="*Firstname" required="" />
                    </div>
                    <div class="t1">
                        <label for="Last name">Last name (required)</label><br>
                        <input type="Name" placeholder="*Last namee" required="" />
                    </div>
                </div>
                <!-- signUp details -->
                <div class="phone">
                    <div class="t2">
                        <!-- <div class="t2">
                            <select>
                                <option value="+256">+256</option>
                            </select>
                        </div> -->
                        <label for="Enter your phone num">Enter your phone number(required)</label><br>
                        <input type="tel" placeholder="Phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
                    </div>

                </div>
                <div class="t4">
                    <label for="Enter your email (required)">Enter your email (required)</label><br>
                    <input type="email" placeholder="email address" required="" />

                </div>
                <div class="t4">
                    <label for="Enter password">Enter a password (required)</label><br>
                    <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
                </div><br>
                <div class="signUp">
                    <button type="submit" class="signupbtn">SIGN UP</button>
                    <p>By clicking "Sign Up", you agree to Uber'
                        <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy.</a></p>
                </div>
    </div>
    </form>
    </section>
    <footer>
        <p>WngaChizi &copy; 2018</p>
    </footer>
    </div>
    <!-- End of wrapper -->
</body>
</div>

</html>
